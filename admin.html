<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å ‚Äî –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∫–ª–∏–∫–æ–≤</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{font-family:'Inter',sans-serif;background:#0e1621;color:white;padding:40px;}
h1{color:#2AABEE;text-align:center;margin-bottom:40px;}
.stats-box{display:flex;justify-content:space-around;margin-bottom:50px;flex-wrap:wrap;}
.stat{background:rgba(23,33,43,0.7);padding:20px;border-radius:15px;text-align:center;width:45%;margin:10px 0;}
.stat h2{font-size:28px;color:#2AABEE;margin-bottom:10px;}
.stat p{font-size:22px;}
.chart-container{width:80%;max-width:600px;margin:0 auto;}
</style>
</head>
<body>

<h1>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∫–ª–∏–∫–æ–≤</h1>

<div class="stats-box">
  <div class="stat">
    <h2>üìû –í—ã–∑–æ–≤ –∫–æ–º–∏—Å—Å–∞—Ä–∞</h2>
    <p id="call-count">0</p>
  </div>
  <div class="stat">
    <h2>üí¨ Telegram</h2>
    <p id="telegram-count">0</p>
  </div>
</div>

<div class="chart-container">
  <canvas id="clickChart"></canvas>
</div>

<script>
function loadStats(){
    let clicks = JSON.parse(localStorage.getItem('clicks')) || {call:0, telegram:0};

    document.getElementById('call-count').textContent = clicks.call;
    document.getElementById('telegram-count').textContent = clicks.telegram;

    const ctx = document.getElementById('clickChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['üìû –í—ã–∑–æ–≤ –∫–æ–º–∏—Å—Å–∞—Ä–∞','üí¨ Telegram'],
            datasets: [{
                label: '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–ª–∏–∫–æ–≤',
                data: [clicks.call, clicks.telegram],
                backgroundColor: ['#2AABEE','#229ED9'],
                borderRadius: 10
            }]
        },
        options: {
            responsive:true,
            plugins:{legend:{display:false}},
            scales:{y:{beginAtZero:true,ticks:{color:'white'}},x:{ticks:{color:'white'}}}
        }
    });
}

window.onload = loadStats;
</script>

</body>
</html>
