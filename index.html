<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Пробки — Воронеж</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- ВАЖНО: вставь свой API-ключ MapKit (Yandex.Maps JS) в параметр apikey -->
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=0b912c39-2b07-41d8-96f5-ceeea79796ff" type="text/javascript"></script>

  <style>
    html, body, #map {
      width: 100%; height: 100%; margin: 0; padding: 0;
    }
    #top {
      position: absolute; left: 10px; top: 10px; z-index: 1000;
      background: rgba(255,255,255,0.9); padding: 8px; border-radius: 6px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="top">Воронеж — пробки & ДТП (слой: Пробки)</div>
  <div id="map"></div>

  <script>
    ymaps.ready(init);
    function init() {
      // Центр Воронежа (можешь изменить)
      var center = [51.703947, 39.181225]; // [lat, lon]
      var map = new ymaps.Map('map', {
        center: center,
        zoom: 14,
        controls: ['zoomControl','fullscreenControl']
      });

      // Добавляем слой пробок (traffic)
      // TrafficControl добавляет кнопку для включения/выключения пробок.
      var trafficControl = new ymaps.control.TrafficControl({shown: true});
      map.controls.add(trafficControl);

      // Автоматически включаем отображение пробок
      trafficControl.show(); // отображение панели
      trafficControl.getMap().then(function(trafficLayer){
        // Если нужно — можно работать с trafficLayer
        console.log('Traffic layer ready', trafficLayer);
      });

      // Маленькая подсказка: кликая на место можно открыть карту Яндекс.Пробки в новой вкладке
      map.events.add('click', function (e) {
        var coords = e.get('coords'); // [lat, lon]
        var lon = coords[1].toFixed(6);
        var lat = coords[0].toFixed(6);
        var url = `https://yandex.ru/maps/probki/?ll=${lon},${lat}&z=${map.getZoom()}&l=trf%2Ctrfe&trf=info`;
        window.open(url, '_blank');
      });
    }
  </script>
</body>
</html>
