<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата услуги "Аварийный Комиссар"</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .receipt {
            margin-top: 20px;
            text-align: left;
            display: none;
            background: #e9f5ec;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Оплата услуги</h2>
    <p>"Аварийный Комиссар"</p>
    <input type="number" id="amount" placeholder="Введите сумму, ₽">
    <button onclick="generateReceipt()">Оплатить</button>

    <div class="receipt" id="receipt">
        <h3>Чек об оплате</h3>
        <p>Услуга: Аварийный Комиссар</p>
        <p id="paidAmount"></p>
        <p>Дата: <span id="date"></span></p>
        <p>Спасибо за оплату!</p>
    </div>
</div>

<script>
function generateReceipt() {
    var amount = document.getElementById('amount').value;
    if (amount === "" || amount <= 0) {
        alert("Пожалуйста, введите корректную сумму.");
        return;
    }
    var today = new Date();
    var date = today.toLocaleString('ru-RU');

    document.getElementById('paidAmount').textContent = "Сумма: " + amount + " ₽";
    document.getElementById('date').textContent = date;
    document.getElementById('receipt').style.display = 'block';
}
</script>

</body>
</html>
