<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Оплата "Аварийный Комиссар"</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .payment-form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #218838;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      width: 320px;
      border-radius: 10px;
      text-align: center;
      font-size: 14px;
      line-height: 1.6;
      position: relative;
    }
    .modal-content h3 {
      margin-bottom: 10px;
    }
    .close-btn, .save-btn {
      padding: 10px;
      font-size: 14px;
      width: 100%;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }
    .close-btn {
      background-color: #dc3545;
      color: white;
    }
    .close-btn:hover {
      background-color: #c82333;
    }
    .save-btn {
      background-color: #007bff;
      color: white;
    }
    .save-btn:hover {
      background-color: #0069d9;
    }
    .logo {
      width: 80px;
      margin: 0 auto 10px;
    }
    .receipt-data {
      text-align: left;
      margin-top: 10px;
    }
    #qr {
      margin: 10px auto 0;
      display: block;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

<div class="payment-form">
  <h2>Аварийный Комиссар</h2>
  <input type="number" id="amount" placeholder="Введите сумму, ₽">
  <button onclick="generateReceipt()">Оплатить</button>
</div>

<div class="modal" id="receiptModal">
  <div class="modal-content" id="receiptContent">
    <img src="https://via.placeholder.com/80x80.png?text=Logo" alt="Логотип" class="logo">
    <h3>КАССОВЫЙ ЧЕК</h3>
    <div class="receipt-data">
      <p>ИНН: 7701234567</p>
      <p>Номер чека: <span id="checkNumber"></span></p>
      <p>Дата: <span id="checkDate"></span></p>
      <hr>
      <p>Услуга: Аварийный Комиссар</p>
      <p>Сумма: <span id="checkAmount"></span> ₽</p>
      <hr>
      <p>ФПД: <span id="fpd"></span></p>
    </div>
    <canvas id="qr"></canvas>
    <button class="save-btn" onclick="saveAsPDF()">Сохранить чек в PDF</button>
    <button class="close-btn" onclick="closeModal()">Закрыть</button>
  </div>
</div>

<script>
function generateReceipt() {
  const amount = document.getElementById('amount').value;
  if (amount === "" || amount <= 0) {
    alert("Введите корректную сумму!");
    return;
  }

  const now = new Date();
  const checkNumber = now.getFullYear().toString().slice(2) +
                      String(now.getMonth()+1).padStart(2, '0') +
                      String(now.getDate()).padStart(2, '0') +
                      String(now.getHours()).padStart(2, '0') +
                      String(now.getMinutes()).padStart(2, '0');

  const fpd = Math.floor(1000000000 + Math.random() * 9000000000);
  const date = now.toLocaleString('ru-RU');

  document.getElementById('checkNumber').textContent = checkNumber;
  document.getElementById('checkDate').textContent = date;
  document.getElementById('checkAmount').textContent = amount;
  document.getElementById('fpd').textContent = fpd;

  const qr = new QRious({
    element: document.getElementById('qr'),
    value: `Услуга: Аварийный Комиссар\nСумма: ${amount}₽\nДата: ${date}`,
    size: 100
  });

  document.getElementById('receiptModal').style.display = 'flex';
}

function closeModal() {
  document.getElementById('receiptModal').style.display = 'none';
}

function saveAsPDF() {
  const element = document.getElementById('receiptContent');
  html2pdf()
    .from(element)
    .set({
      margin: 5,
      filename: 'chek_avariyniy_komissar.pdf',
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'mm', format: 'a5', orientation: 'portrait' }
    })
    .save();
}
</script>

</body>
</html>
